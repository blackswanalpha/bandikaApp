<div class="wrapper">
    <div class="page-header" >
        <div class="filter"></div>
        <div class="container ">
            <div class="row">
                <div class="col-lg-6 col-sm-6 mr-auto ml-auto ">
                    <div class="card card-register mat-elevation-z8">
                        <br>
                        
                        <div class="social-line text-center">
                            <p class="display-6">Enter User Details</p>
                        </div>
                        <form class="login-form" id="login-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
                            <div class="row">
                                <div class="col-md-10 offset-1 col-sd-12">
                                    <label>Name</label>
                                    <div class="input-group form-group-no-border">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="">
                                                    <img src="../../assets/img/user.svg">
                                                </i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Name" id="name" name="name"
                                               formControlName="name">
<!--                                        <label *ngIf="u.name.errors && !formValid" class="alert-danger px-2">-->
<!--                                            Please Enter Name-->
<!--                                        </label>-->
                                    </div>
                                    
                                                      <span *ngIf="(registerForm.get('name')?.invalid && registerForm.get('name')?.touched) || 
             (registerForm.get('name')?.untouched && isSubmitted)">
    <small>must be more than 3 words</small>
</span> 
                                    <br>
                                    <label>Email</label>
                                    <div class="input-group form-group-no-border">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="nc-icon nc-email-85">
                                                     <img src="../../assets/img/mail.svg">
                                                </i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email" id="email"
                                               name="email" formControlName="email" >
                                    </div>
                                       <span *ngIf="(registerForm.get('email')?.invalid && registerForm.get('email')?.touched) || 
             (registerForm.get('email')?.untouched && isSubmitted)">
    <small>please Enter the appropriate email</small>
</span> 
                                    <br>
                                    <label>Contact No.</label>
                                    <div class="input-group form-group-no-border">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="">
                                                       <img src="../../assets/img/phone.svg">
                                                </i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Contact No."
                                               id="contactNo" name="contactNo" formControlName="contactNo"
                                               >
                                    </div>
                                
                                <br>
                                    <label>PIN</label>
                                    <div class="input-group form-group-no-border">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="">
                                                    <img src="../../assets/img/key.svg">
                                                </i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="PIN" id="pin"
                                               name="pin" formControlName="pin" [pattern]="pinPattern">
                                    </div>
                                    <br>
                                    <label>Date Of Birth</label>
                                        <div class="input-group date">
                                            <div class="input-group-append">
                                              <span class="glyphicon glyphicon-calendar input-group-text">
                                                <i class="" aria-hidden="true">
                                                    <img src="../../assets/img/calendar.svg">
                                                </i>
                                              </span>
                                            </div>
                                            <input class="form-control" placeholder="yyyy-mm-dd"
                                                   name="dob" ngbDatepicker #d="ngbDatepicker"
                                                   (click)="d.toggle()" id="dob"
                                                   formControlName="dob"
                                            />
                                        </div>
<br>
<div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
                                        
                                <button class="btn btn-round  btn-block btn btn-dark btn-lg" type="submit" [disabled]="!registerForm.valid">Register</button>
                                        
                                </div>
                            </div>
                            <br>
                            
                            
                     

                            <div class="row">


                            <!-- <div class="col-md-10 d-flex justify-content-center mx-4 mb-3 mb-lg-4  mr-auto">
                                <button class="btn btn-round  btn-block btn btn-dark btn-lg" type="submit" [disabled]="!registerForm.valid">Register</button>
                            </div> -->
                              </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6   d-flex align-items-center order-1 order-lg-2">
<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

                </div>

            </div>

        </div>
    </div>
</div>
